name: Deploy

on:
  push:
    branches:
      - main

jobs:
  pr-checks:
    runs-on: self-hosted
    permissions:
      id-token: write 
      contents: read
      
    steps:
      - name: Checkout repository code 
        uses: actions/checkout@v3
        
      - uses: actions/setup-node@v3
        name: setup node
        with:
          node-version: 18
          
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2.0.0
        with:
          role-to-assume: "arn:aws:iam::609683150604:role/oidcrolegithub"
          role-session-name: aws-terraform-state-session
          aws-region: "eu-west-1"      
      
      - uses: hashicorp/setup-terraform@v2
        name: Setup Terraform
        with: 
          terraform_version: 1.4.6
          
      - name: Terraform Init
        run: |
          terraform init -backend-config backend-config-test.tfvars
      - name: Terraform Validate
        run: |
          terraform validate

      - name: Terraform format check
        run: |
          terraform fmt -check

      - name: Terraform Plan
        env:
          TF_VAR_github_repos: |-
            {
              "https://github.com/VivaanG1/route53": "A7MYWEQ7TVH4JN4ZTZUCWBDE4SPEU",
              "https://github.com/VivaanG1/vpc-network": "A7MYWESZ7L4GKEOU4RQG2VTE4SPA6"
            }
        run: |
          terraform plan

      - name: Terraform Deploy
        env:
          TF_VAR_github_repos: |-
            {
              "https://github.com/VivaanG1/route53": "A7MYWEQ7TVH4JN4ZTZUCWBDE4SPEU",
              "https://github.com/VivaanG1/vpc-network": "A7MYWESZ7L4GKEOU4RQG2VTE4SPA6"
            }
        run: |
          terraform apply -auto-approve